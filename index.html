    <div class="greetingbox">
        <form class="hidden" id="login-form">
            <input 
            required maxlength="15"
            type="text" 
            placeholder="What is your name?"/>
            <button>Log In</button>
        </form>
        <img id="greetingsimg" src="img/snoopy05.png" style="width: 50px;" class="hidden"><h1 id="greeting" class="hidden greet" style="display: inline;"></h1>
    </div>
    
    <div class="todobox">
        <form id="todo-form" class="field">
            <input type="text" placeholder=" Write your plans here and press enter!" required/>
            <div class="line"></div>
        </form>
        <ul id="todo-list"></ul>
        <button type="button" id="allClear" onclick="allClearList()">Delete all</button>    
    </div>
