<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calender.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/snow.css">
    <link rel="stylesheet" href="css/button.css">
    <title>Snoopy Planner</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="img/favicon.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div id="snowbox" class="snowform"></div>
    <a href="index.html">
        <div class="logo" style="color: white;">
            <h2 style="display: inline; color: white;">Snoopy</h2><img src="img/snoopy03.png" style="width: 40px;">.planner
        </div>
    </a>

    <div class="greetingbox">
        <form class="hidden field" id="login-form">
            <input 
            style="font-size: 40px; font-family: WandohopeR;"
            required maxlength="15"
            type="text" 
            onfocus="this.placeholder=''"
            onblur="this.placeholder='What is your name?'"
            placeholder="What is your name?"/>
            <div class="line01"></div>
            <button class="loginbtn custom-btn btn-11">Log In</button>
        </form>
        <div class="greetingment">
            <img id="greetingsimg" src="img/snoopy05.png" style="width: 60px;" class="hidden"><h1 id="greeting" class="hidden greet"></h1>
        </div>
    </div>
    
    <div class="todobox hidden" id="todo-box">
        <form id="todo-form" class="field">
            <input 
            type="text" 
            placeholder=" Write your plans here and press enter!"
            onfocus="this.placeholder=''"
            onblur="this.placeholder='Write your plans here and press enter!'"
            required/>
            <div class="linetwo"></div>
        </form>
        <ul id="todo-list"></ul>
        <button class="custom-btn btn-11" type="button" id="allClear" onclick="allClearList()">Delete all</button>    
    </div>
    
    <div class="quicklinkform">
        <h3 style="font-size: 25px;">Quick <b style="color: tomato; font-size: larger;">links!</b></h3>
        <a style="font-size: 25px; color: white;" href="https://github.com/mintae1117" target="_blank"><img src="./img/github.png" style="width: 25px;"> github</a><br>
        <a style="font-size: 25px; color: white;" href="https://nomadcoders.co/" target="_blank"><img src="./img/nomadcoder.png" style="width: 25px;"> nomadcoder</a><br>
        <a style="font-size: 25px; color: white;" href="https://www.youtube.com/" target="_blank"><img src="./img/youtube.png" style="width: 25px;"> youtube</a><br>
        <a style="font-size: 25px; color: white;" href="https://www.instagram.com/" target="_blank"><img src="./img/instagram.png" style="width: 25px;"> instagram</a><br>
        <a style="font-size: 25px; color: white;" href="https://www.google.co.kr/" target="_blank"><img src="./img/google.png" style="width: 25px;"> google</a>
        <div class="ytiframe">
            Youtube Course Link
            <iframe width="195" height="100" src="https://www.youtube.com/embed/wUHncG3VwPw?si=IQ0IOY5UkBR3A2Y0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <img class="linksnoopy" src="./img/link.png">
    </div>

    <div id="quotes" class="quoteform">
        <h3>Today's Snoopy <b style="color: tomato; font-size: larger;">quote!</b></h3>
        <span></span>
        <img src="./img/snoopy04.png" style="width: 100px;">
    </div>
    <div class="weather">
        <h3>Today's <b style="color: tomato; font-size: larger;">Weather!</b></h3>
        <span id="s1"></span><br>
        <span id="s2"></span><br>
        <span id="s3"></span>
        <div class="onoffbox">
            <h3 style="display: inline;">Snow Off</h3>
            <form class="wrapper">
                <input type="checkbox" id="switch">
                <label for="switch" class="switch_label">
                  <span class="onf_btn"></span>
                </label>
            </form>
            <img class="onoffsnoopy" src="./img/onoffsnoopy.png">
            <div class="speech-bubble">
                <div style="font-family: WandohopeR;">Click!</div>
            </div>
        </div>
    </div>

    <div class="clockbox">
        <h3 id="clock" class="myclock">00:00</h3>
    </div>

    <div class="calendarBox">
        <div id="month"></div>
        <div id="calendar"></div>
        <img class="calendersnoopy" src="./img/snoopy.png">
    </div>
    
    <img id="bg" class="bgimg">
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/calender.js"></script>
    <script src="js/background.js"></script>
    <script src="js/onoffcheck.js"></script>
</body>
</html>
